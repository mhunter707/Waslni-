<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚗 Waslni | البحث عن سائق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-shadow: 0 0 15px #FFD700;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 30px #fff36b; }
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
    }

    .search-box input, .search-box select {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 10px;
      padding: 10px;
      width: 45%;
      font-family: inherit;
    }

    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff37c;
      transform: scale(1.05);
    }

    .driver-card {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 85%;
      color: white;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255,215,0,0.2);
      transition: 0.3s;
      text-align: left;
    }

    .driver-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
    }

    .driver-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .contact-btn, .fav-btn, .chat-btn {
      display: inline-block;
      background: #FFD700;
      color: #000;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 4px;
      transition: 0.3s;
    }

    .fav-btn.active {
      background: #ff5e5e;
      color: white;
    }

    .stars {
      color: gold;
      font-size: 20px;
    }

    .chat-box {
      background-color: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      display: none;
      text-align: right;
      margin-top: 10px;
    }

    .chat-box input {
      width: 75%;
      border: none;
      border-radius: 8px;
      padding: 5px;
    }

    .chat-box button {
      background-color: #FFD700;
      color: black;
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
    }

  </style>
</head>
<body>

  <h1>🔍 البحث عن ناقل</h1>

  <div class="search-box">
    <input id="fromSearch" type="text" placeholder="من المدينة">
    <input id="toSearch" type="text" placeholder="إلى المدينة">
    <select id="typeSearch">
      <option value="">الكل</option>
      <option value="خاص">🚗 خاص</option>
      <option value="بضائع">🚚 بضائع</option>
      <option value="جر">🚜 جر سيارات</option>
    </select>
  </div>

  <button onclick="searchDrivers()">بحث 🔎</button>

  <div id="results"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "ضع مفتاح Firebase هنا",
      authDomain: "ضع رابط المشروع هنا",
      databaseURL: "ضع رابط قاعدة البيانات هنا",
      projectId: "ضع معرف المشروع هنا",
      storageBucket: "ضع التخزين هنا",
      messagingSenderId: "ضع المعرف هنا",
      appId: "ضع معرف التطبيق هنا"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const driverRef = ref(db, "drivers");
    let allDrivers = [];

    onValue(driverRef, snapshot => {
      allDrivers = [];
      snapshot.forEach(d => {
        allDrivers.push(d.val());
      });
      displayDrivers(allDrivers);
    });

    function displayDrivers(list) {
      const container = document.getElementById("results");
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = "<p class='no-result'>❌ لا توجد نتائج مطابقة</p>";
        return;
      }

      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

      list.forEach((d, i) => {
        const isFav = favorites.includes(d.phone);
        container.innerHTML += `
          <div class="driver-card">
            ${d.photo ? `<img src="${d.photo}" alt="صورة السائق">` : ""}
            <h3>${d.name} ${d.vehicle ? `(${d.vehicle})` : ""}</h3>
            <p>🚚 النوع: ${d.type}</p>
            <p>📍 من: ${d.from} → إلى: ${d.to}</p>
            <p>💰 السعر: ${d.price}</p>
            <p class="stars">⭐ ${d.rating ? d.rating : "بدون تقييم بعد"}</p>

            <a href="tel:${d.phone}" class="contact-btn">📞 اتصال</a>
            <button class="fav-btn ${isFav ? "active" : ""}" onclick="toggleFavorite('${d.phone}')">❤️</button>
            <button class="chat-btn" onclick="toggleChat(${i})">💬 دردشة</button>

            <div class="chat-box" id="chat-${i}">
              <input type="text" placeholder="اكتب رسالة...">
              <button onclick="sendMessage(${i})">إرسال</button>
            </div>
          </div>
        `;
      });
    }

    window.toggleFavorite = (phone) => {
      let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (favorites.includes(phone)) {
        favorites = favorites.filter(f => f !== phone);
      } else {
        favorites.push(phone);
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      displayDrivers(allDrivers);
    };

    window.toggleChat = (i) => {
      const chatBox = document.getElementById(`chat-${i}`);
      chatBox.style.display = chatBox.style.display === "block" ? "none" : "block";
    };

    window.sendMessage = (i) => {
      const chatBox = document.getElementById(`chat-${i}`);
      const input = chatBox.querySelector("input");
      if (input.value.trim()) {
        alert("💬 تم إرسال الرسالة (سيتم تفعيل الدردشة الكاملة عبر Firebase قريبًا)");
        input.value = "";
      }
    };

    window.searchDrivers = () => {
      const from = document.getElementById("fromSearch").value.trim().toLowerCase();
      const to = document.getElementById("toSearch").value.trim().toLowerCase();
      const type = document.getElementById("typeSearch").value;
      const filtered = allDrivers.filter(d =>
        (!from || d.from.toLowerCase().includes(from)) &&
        (!to || d.to.toLowerCase().includes(to)) &&
        (!type || d.type === type)
      );
      displayDrivers(filtered);
    };
  </script>
</body>
</html>
