<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚗 المستخدم - Waslni</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #000, #1b1b1b);
      color: #FFD700;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #FFD700;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 25px #fff36b; }
    }

    .filter-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255,215,0,0.15);
      max-width: 420px;
      margin: 0 auto 25px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }

    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #FFD700;
    }

    .drivers {
      display: grid;
      gap: 15px;
      max-width: 450px;
      margin: 0 auto;
    }

    .driver-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,215,0,0.15);
    }

    .driver-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
    }

    .driver-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #FFD700;
      margin-bottom: 10px;
    }

    .driver-info h3 {
      margin: 5px 0;
      color: #fff;
    }

    .driver-info p {
      margin: 3px 0;
      color: #ccc;
      font-size: 14px;
    }

    .contact-btn {
      background: #00ff9d;
      color: black;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-btn:hover {
      background: #19ffa8;
      transform: scale(1.05);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .back-btn {
      background: transparent;
      border: 1px solid #FFD700;
      color: #FFD700;
      border-radius: 8px;
      padding: 6px 15px;
      cursor: pointer;
    }

    .theme-toggle {
      background: #FFD700;
      color: black;
      padding: 6px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .no-results {
      text-align: center;
      color: #bbb;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='role.html'">⬅ رجوع</button>
    <h1>🚗 ابحث عن سائق</h1>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  </div>

  <div class="filter-box">
    <select id="vehicleFilter">
      <option value="">نوع المركبة</option>
      <option value="نقل بضائع">🚚 نقل بضائع</option>
      <option value="نقل أشخاص">🚕 نقل أشخاص</option>
      <option value="سحب سيارات">🚨 جر سيارات</option>
    </select>

    <input type="text" id="fromFilter" placeholder="من المدينة">
    <input type="text" id="toFilter" placeholder="إلى المدينة">
    <button onclick="searchDrivers()">🔍 بحث</button>
  </div>

  <div class="drivers" id="driversList"></div>
  <p id="noResults" class="no-results" style="display:none;">🚘 لا توجد نتائج مطابقة حاليًا</p>

  <script>
    function loadDrivers() {
      return JSON.parse(localStorage.getItem("driversData") || "[]");
    }

    function renderDrivers(drivers) {
      const list = document.getElementById("driversList");
      const noResults = document.getElementById("noResults");

      list.innerHTML = "";
      if (drivers.length === 0) {
        noResults.style.display = "block";
        return;
      }
      noResults.style.display = "none";

      drivers.forEach(driver => {
        const card = document.createElement("div");
        card.className = "driver-card";
        card.innerHTML = `
          <img src="${driver.photo || 'https://i.imgur.com/yYgL5kR.png'}" alt="driver">
          <div class="driver-info">
            <h3>${driver.name}</h3>
            <p>📞 ${driver.phone}</p>
            <p>🚗 ${driver.vehicle}</p>
            <p>📍 ${driver.from} → ${driver.to}</p>
            <p>💰 ${driver.price} د.ل</p>
          </div>
          <button class="contact-btn" onclick="contactDriver('${driver.phone}')">تواصل الآن</button>
        `;
        list.appendChild(card);
      });
    }

    function searchDrivers() {
      const vehicle = document.getElementById("vehicleFilter").value;
      const from = document.getElementById("fromFilter").value.trim();
      const to = document.getElementById("toFilter").value.trim();

      const allDrivers = loadDrivers();
      const filtered = allDrivers.filter(d =>
        (!vehicle || d.vehicle.includes(vehicle)) &&
        (!from || d.from.includes(from)) &&
        (!to || d.to.includes(to))
      );

      renderDrivers(filtered);
    }

    function contactDriver(phone) {
      alert("📞 يمكنك التواصل مع السائق على الرقم: " + phone);
    }

    function toggleTheme() {
      const isDark = document.body.style.background.includes("#000");
      if (isDark) {
        document.body.style.background = "linear-gradient(180deg, #fffbe0, #ffe760)";
        document.body.style.color = "#222";
      } else {
        document.body.style.background = "linear-gradient(180deg, #000, #1b1b1b)";
        document.body.style.color = "#FFD700";
      }
    }

    renderDrivers(loadDrivers());
  </script>
</body>
</html>
