<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة وصلني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #000, #bfa14a);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      border-bottom: 2px solid gold;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 10px;
      max-width: 80%;
    }

    .me {
      align-self: flex-end;
      background: gold;
      color: black;
    }

    footer {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-top: 2px solid gold;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: white;
    }

    button {
      background: gold;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    #fileInput {
      display: none;
    }

  </style>
</head>
<body>
  <header>💬 دردشة وصلني</header>

  <div id="chatBox"></div>

  <footer>
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
    <button id="sendText">إرسال</button>
    <button id="sendImage">📷</button>
    <button id="recordAudio">🎤</button>
    <input type="file" id="fileInput" accept="image/*">
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDkJ4Fn5ZKUdN_R9tY2-dE2tSiWYiYR2xg",
      authDomain: "waslni-app1.firebaseapp.com",
      databaseURL: "https://waslni-app1-default-rtdb.firebaseio.com/",
      projectId: "waslni-app1",
      storageBucket: "waslni-app1.firebasestorage.app",
      messagingSenderId: "860519858083",
      appId: "1:860519858083:web:5effa5624b6fe0dbf3a416"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const chatBox = document.getElementById("chatBox");

    // إرسال رسالة نصية
    document.getElementById("sendText").onclick = () => {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg) {
        push(ref(db, "messages"), {
          type: "text",
          text: msg,
          sender: "me",
          time: new Date().toLocaleTimeString()
        });
        document.getElementById("messageInput").value = "";
      }
    };

    // عرض الرسائل
    onValue(ref(db, "messages"), (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((child) => {
        const msg = child.val();
        const div = document.createElement("div");
        div.className = "msg";
        if (msg.sender === "me") div.classList.add("me");

        if (msg.type === "text") {
          div.innerHTML = `<p>${msg.text}</p><small>${msg.time}</small>`;
        } else if (msg.type === "image") {
          div.innerHTML = `<img src="${msg.url}" width="200" style="border-radius:10px;"><br><small>${msg.time}</small>`;
        } else if (msg.type === "audio") {
          div.innerHTML = `<audio controls src="${msg.url}"></audio><br><small>${msg.time}</small>`;
        }

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });

    // إرسال صورة
    document.getElementById("sendImage").onclick = () => {
      document.getElementById("fileInput").click();
    };

    document.getElementById("fileInput").onchange = async (e) => {
      const file = e.target.files[0];
      if (file) {
        const storageRef = sRef(storage, 'chatImages/' + file.name);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        push(ref(db, "messages"), {
          type: "image",
          url: url,
          sender: "me",
          time: new Date().toLocaleTimeString()
        });
      }
    };

    // إرسال تسجيل صوتي
    let recorder, audioChunks = [];
    document.getElementById("recordAudio").onclick = async () => {
      if (!recorder) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => audioChunks.push(e.data);
        recorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
          audioChunks = [];
          const storageRef = sRef(storage, 'chatAudio/' + Date.now() + '.mp3');
          await uploadBytes(storageRef, audioBlob);
          const url = await getDownloadURL(storageRef);
          push(ref(db, "messages"), {
            type: "audio",
            url: url,
            sender: "me",
            time: new Date().toLocaleTimeString()
          });
        };
        recorder.start();
        document.getElementById("recordAudio").textContent = "⏹️ إيقاف";
      } else {
        recorder.stop();
        recorder = null;
        document.getElementById("recordAudio").textContent = "🎤";
      }
    };
  </script>
</body>
  </html>
