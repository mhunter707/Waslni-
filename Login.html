<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - وصلني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px gold;
    }
    .form-container {
      background: rgba(255, 215, 0, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid gold;
      background: #111;
      color: gold;
      font-size: 16px;
      outline: none;
      text-align: center;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #FFD700, #b89600);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #fff07a, #ffcd00);
      transform: scale(1.05);
    }
    #recaptcha-container {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>📱 تسجيل الدخول برقم الهاتف</h1>

  <div class="form-container">
    <div id="step1">
      <input type="tel" id="phoneNumber" placeholder="أدخل رقم الهاتف (مثال: +218912345678)">
      <div id="recaptcha-container"></div>
      <button id="sendOtpBtn">إرسال رمز التحقق</button>
    </div>

    <div id="step2" style="display:none;">
      <input type="text" id="otpCode" placeholder="أدخل رمز التحقق">
      <button id="verifyOtpBtn">تأكيد الرمز</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkJ4Fn5ZKUdN_R9tY2-dE2tSiWYiYR2xg",
      authDomain: "waslni-app1.firebaseapp.com",
      projectId: "waslni-app1",
      databaseURL: "https://waslni-app1-default-rtdb.firebaseio.com/",
      storageBucket: "waslni-app1.firebasestorage.app",
      messagingSenderId: "860519858083",
      appId: "1:860519858083:web:5effa5624b6fe0dbf3a416"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const phoneInput = document.getElementById("phoneNumber");
    const otpInput = document.getElementById("otpCode");
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");

    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");

    // إعداد reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal",
      callback: (response) => console.log("reCAPTCHA تم التحقق منه ✅"),
      "expired-callback": () => alert("انتهت صلاحية التحقق، حاول مرة أخرى.")
    });

    // إرسال الرمز
    sendOtpBtn.onclick = async () => {
      const phone = phoneInput.value;
      if (!phone.startsWith("+")) {
        alert("⚠️ الرجاء كتابة الرقم مع رمز الدولة (مثال: +218...)");
        return;
      }

      try {
        const confirmation = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
        window.confirmationResult = confirmation;
        step1.style.display = "none";
        step2.style.display = "block";
        alert("✅ تم إرسال رمز التحقق إلى رقمك");
      } catch (error) {
        alert("⚠️ خطأ أثناء إرسال الرمز: " + error.message);
      }
    };

    // التحقق من الرمز
    verifyOtpBtn.onclick = async () => {
      const code = otpInput.value;
      try {
        const result = await window.confirmationResult.confirm(code);
        const user = result.user;
        await set(ref(db, "users/" + user.uid), {
          phone: user.phoneNumber,
          createdAt: new Date().toISOString()
        });
        alert("✅ تم تسجيل الدخول بنجاح!");
        window.location.href = "role.html";
      } catch (error) {
        alert("⚠️ رمز غير صحيح، حاول مرة أخرى.");
      }
    };
  </script>

</body>
</html>
