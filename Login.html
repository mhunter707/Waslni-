<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - وصلني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px gold;
    }

    .form-container {
      background: rgba(255, 215, 0, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid gold;
      background: #111;
      color: gold;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #FFD700, #b89600);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #fff07a, #ffcd00);
      transform: scale(1.05);
    }

    .toggle {
      margin-top: 15px;
      color: #ccc;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle:hover {
      color: gold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>🚗 مرحبًا بك في وصّلني</h1>
  <div class="form-container">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">تسجيل الدخول</button>
    <button id="signupBtn" style="display:none;">إنشاء حساب</button>
    <div class="toggle" id="toggleMode">ليس لديك حساب؟ إنشاء حساب</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkJ4Fn5ZKUdN_R9tY2-dE2tSiWYiYR2xg",
      authDomain: "waslni-app1.firebaseapp.com",
      projectId: "waslni-app1",
      databaseURL: "https://waslni-app1-default-rtdb.firebaseio.com/",
      storageBucket: "waslni-app1.firebasestorage.app",
      messagingSenderId: "860519858083",
      appId: "1:860519858083:web:5effa5624b6fe0dbf3a416"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const toggle = document.getElementById("toggleMode");
    let isSignup = false;

    toggle.onclick = () => {
      isSignup = !isSignup;
      if (isSignup) {
        loginBtn.style.display = "none";
        signupBtn.style.display = "block";
        toggle.textContent = "لديك حساب؟ تسجيل الدخول";
      } else {
        loginBtn.style.display = "block";
        signupBtn.style.display = "none";
        toggle.textContent = "ليس لديك حساب؟ إنشاء حساب";
      }
    };

    signupBtn.onclick = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await set(ref(db, "users/" + user.uid), {
          email: email,
          createdAt: new Date().toISOString()
        });
        alert("✅ تم إنشاء الحساب بنجاح");
        window.location.href = "role.html"; // ← الانتقال بعد التسجيل
      } catch (error) {
        alert("⚠️ خطأ: " + error.message);
      }
    };

    loginBtn.onclick = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ تم تسجيل الدخول بنجاح");
        window.location.href = "role.html"; // ← الانتقال بعد الدخول
      } catch (error) {
        alert("⚠️ خطأ: " + error.message);
      }
    };
  </script>
</body>
</html>
