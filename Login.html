<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Waslni</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #FFD700;
    }

    .login-card {
      background: #111;
      border: 1px solid #FFD700;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
    }

    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 15px;
      width: 80%;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffef5e;
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #FFD700); }
      to { filter: drop-shadow(0 0 20px #FFD700); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="https://i.imgur.com/gWWA7Hw.png" alt="Waslni Logo" class="logo">
    <h1>تسجيل الدخول</h1>
    <p>سجل دخولك عبر حساب Google لبدء استخدام التطبيق</p>
    <button id="googleLogin">✨ تسجيل الدخول باستخدام Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkJ4Fn5ZKUdN_R9tY2-dE2tSiWYiYR2xg",
      authDomain: "waslni-app1.firebaseapp.com",
      projectId: "waslni-app1",
      storageBucket: "waslni-app1.firebasestorage.app",
      messagingSenderId: "860519858083",
      appId: "1:860519858083:web:5effa5624b6fe0dbf3a416",
      databaseURL: "https://waslni-app1-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // حفظ بيانات المستخدم في قاعدة البيانات
        await set(ref(db, "users/" + user.uid), {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          uid: user.uid
        });

        // الانتقال إلى الصفحة الرئيسية
        window.location.href = "index.html";

      } catch (error) {
        alert("حدث خطأ أثناء تسجيل الدخول: " + error.message);
      }
    });
  </script>
  
</body>
</html>
