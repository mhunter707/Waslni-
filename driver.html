<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚛 Waslni - لوحة الناقل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #FFD700;
      font-family: "Cairo", sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
    }

    header {
      font-size: 30px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 0 0 15px #FFD700;
    }

    .input-box {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      width: 90%;
      margin: 15px auto;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #FFD700;
      background: #000;
      color: #FFD700;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 90%;
      padding: 12px;
      background: linear-gradient(90deg, #FFD700, #ffeb7a);
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #FFD700;
    }

    .driver-card {
      background-color: #1b1b1b;
      border: 1px solid #FFD700;
      border-radius: 12px;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      text-align: right;
      animation: fadeIn 0.5s ease;
    }

    .driver-card img {
      width: 100%;
      border-radius: 12px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .actions button {
      width: 48%;
      padding: 8px;
      font-size: 14px;
    }

    #search {
      width: 90%;
      padding: 10px;
      margin: 15px auto;
      border-radius: 10px;
      border: 1px solid #FFD700;
      background: #000;
      color: #FFD700;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header id="driverTitle">🚛 لوحة تحكم الناقل</header>

  <div class="input-box">
    <input id="name" type="text" placeholder="اسم الناقل">
    <select id="type">
      <option value="خاص">🚗 خاص</option>
      <option value="بضائع">🚛 بضائع</option>
      <option value="جر">🚙 جر سيارات</option>
    </select>
    <input id="from" type="text" placeholder="من المدينة">
    <input id="to" type="text" placeholder="إلى المدينة">
    <input id="price" type="number" placeholder="السعر (دينار)">
    <input id="phone" type="text" placeholder="رقم الهاتف">
    <input id="photo" type="file" accept="image/*">
    <button onclick="addDriver()">📦 إضافة ناقل</button>
  </div>

  <input type="text" id="search" placeholder="🔍 ابحث عن ناقل بالمدينة أو النوع">

  <h2>📋 قائمة الناقلين</h2>
  <div id="driversList"></div>

  <script>
    let drivers = JSON.parse(localStorage.getItem('drivers')) || [];

    function addDriver() {
      const name = document.getElementById('name').value;
      const type = document.getElementById('type').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const price = document.getElementById('price').value;
      const phone = document.getElementById('phone').value;
      const photo = document.getElementById('photo').files[0];

      if (!name || !from || !to || !price || !phone) {
        alert("⚠️ يرجى تعبئة جميع الحقول");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const newDriver = { id: Date.now(), name, type, from, to, price, phone, photo: e.target.result };
        drivers.push(newDriver);
        saveDrivers();
        showDrivers();
      };
      if (photo) reader.readAsDataURL(photo);
      else {
        const newDriver = { id: Date.now(), name, type, from, to, price, phone, photo: "" };
        drivers.push(newDriver);
        saveDrivers();
        showDrivers();
      }

      clearInputs();
    }

    function clearInputs() {
      document.getElementById('name').value = '';
      document.getElementById('from').value = '';
      document.getElementById('to').value = '';
      document.getElementById('price').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('photo').value = '';
    }

    function saveDrivers() {
      localStorage.setItem('drivers', JSON.stringify(drivers));
    }

    function deleteDriver(id) {
      drivers = drivers.filter(d => d.id !== id);
      saveDrivers();
      showDrivers();
    }

    function shareDriver(driver) {
      const text = `🚗 ناقل متاح عبر تطبيق وصلني!\nالاسم: ${driver.name}\nمن: ${driver.from} → إلى: ${driver.to}\nالسعر: ${driver.price} دينار\n📞 ${driver.phone}`;
      if (navigator.share) {
        navigator.share({ title: 'Waslni - ناقل متاح', text });
      } else {
        alert("📱 انسخ المعلومات وشاركها يدويًا:\n\n" + text);
      }
    }

    function showDrivers(filter = "") {
      const list = document.getElementById('driversList');
      list.innerHTML = '';
      const filtered = drivers.filter(d =>
        d.name.includes(filter) || d.from.includes(filter) || d.to.includes(filter) || d.type.includes(filter)
      );

      if (filtered.length === 0) {
        list.innerHTML = "<p>🚫 لا يوجد ناقلين مطابقين للبحث</p>";
        return;
      }

      filtered.forEach(d => {
        list.innerHTML += `
          <div class="driver-card">
            ${d.photo ? `<img src="${d.photo}">` : ""}
            <h3>${d.name}</h3>
            <p>🚘 النوع: ${d.type}</p>
            <p>📍 من ${d.from} → إلى ${d.to}</p>
            <p>💰 السعر: ${d.price} دينار</p>
            <p>📞 الهاتف: ${d.phone}</p>
            <div class="actions">
              <button onclick='shareDriver(${JSON.stringify(d)})'>📤 مشاركة</button>
              <button onclick='deleteDriver(${d.id})'>🗑️ حذف</button>
            </div>
          </div>
        `;
      });
    }

    document.getElementById("search").addEventListener("input", e => {
      showDrivers(e.target.value);
    });

    showDrivers();
  </script>
</body>
</html>
