<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚛 السائق - Waslni</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #000, #1a1a1a);
      color: #FFD700;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px #FFD700;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 25px #fff36b; }
    }

    form {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,215,0,0.2);
      max-width: 400px;
      margin: 0 auto;
      backdrop-filter: blur(5px);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #FFD700;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }

    input[type="file"] {
      border: 1px dashed #FFD700;
      padding: 8px;
    }

    button {
      background: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #FFD700;
    }

    .preview {
      text-align: center;
      margin-bottom: 15px;
    }

    .preview img {
      width: 100px;
      border-radius: 10px;
      border: 2px solid #FFD700;
    }

    .success {
      text-align: center;
      color: #00ff8c;
      font-weight: bold;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .back-btn {
      background: transparent;
      border: 1px solid #FFD700;
      color: #FFD700;
      border-radius: 8px;
      padding: 6px 15px;
      cursor: pointer;
    }

    .theme-toggle {
      background: #FFD700;
      color: black;
      padding: 6px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='index.html'">⬅ رجوع</button>
    <h1>🚛 السائق</h1>
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  </div>

  <form id="driverForm">
    <div class="preview">
      <img id="photoPreview" src="" alt="" style="display:none;">
    </div>

    <label>📸 صورة السائق</label>
    <input type="file" accept="image/*" onchange="previewPhoto(event)" />

    <label>👤 الاسم الكامل</label>
    <input type="text" id="name" placeholder="ادخل اسمك الكامل" required>

    <label>📞 رقم الهاتف</label>
    <input type="tel" id="phone" placeholder="ادخل رقم الهاتف" required>

    <label>🚗 نوع المركبة</label>
    <select id="vehicle">
      <option value="">اختر نوع المركبة</option>
      <option value="نقل بضائع">🚚 نقل بضائع</option>
      <option value="نقل أشخاص">🚕 نقل أشخاص</option>
      <option value="سحب سيارات">🚨 جر سيارات</option>
    </select>

    <label>📍 من أي مدينة</label>
    <input type="text" id="from" placeholder="مثلاً: طرابلس" required>

    <label>📍 إلى أي مدينة</label>
    <input type="text" id="to" placeholder="مثلاً: بنغازي" required>

    <label>💰 السعر (بالدينار)</label>
    <input type="number" id="price" placeholder="حدد السعر المطلوب" required>

    <button type="submit">✅ حفظ البيانات</button>

    <p id="message" class="success"></p>
  </form>

  <script>
    function previewPhoto(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.getElementById("photoPreview");
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById("driverForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const vehicle = document.getElementById("vehicle").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const price = document.getElementById("price").value;
      const photo = document.getElementById("photoPreview").src;

      let drivers = JSON.parse(localStorage.getItem("driversData") || "[]");
      drivers.push({ name, phone, vehicle, from, to, price, photo, type: vehicle });
      localStorage.setItem("driversData", JSON.stringify(drivers));

      document.getElementById("message").textContent = "✅ تم حفظ بياناتك بنجاح!";
      this.reset();
      document.getElementById("photoPreview").style.display = "none";
      setTimeout(() => {
        document.getElementById("message").textContent = "";
      }, 2500);
    });

    function toggleTheme() {
      const isDark = document.body.style.background.includes("#000");
      if (isDark) {
        document.body.style.background = "linear-gradient(180deg, #fffbe0, #ffe760)";
        document.body.style.color = "#222";
      } else {
        document.body.style.background = "linear-gradient(180deg, #000, #1a1a1a)";
        document.body.style.color = "#FFD700";
      }
    }
  </script>
  <script src="auth.js" type="module"></script>

</body>
</html>
