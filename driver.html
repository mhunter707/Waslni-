<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waslni - صفحة الناقل</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
    }
    input, select, button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
    }
    .driver-card {
      background-color: #1e1e1e;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 10px;
      margin: 10px auto;
      width: 85%;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>🚛 تسجيل بيانات الناقل</h1>

  <input id="name" type="text" placeholder="اسم الناقل">
  
  <select id="type">
    <option value="خاص">خاص</option>
    <option value="بضائع">بضائع</option>
    <option value="جر">جر سيارات</option>
    <option value="الكل">الكل</option>
  </select>

  <input id="from" type="text" placeholder="من المدينة (مثلاً: الرياض)">
  <input id="to" type="text" placeholder="إلى المدينة (مثلاً: جدة)">
  <input id="price" type="number" placeholder="سعر النقل (بالريال)">
  <input id="phone" type="text" placeholder="رقم الهاتف">

  <button onclick="addDriver()">تسجيل</button>

  <h2>📋 قائمة الناقلين المسجلين</h2>
  <div id="driversList"></div>

  <script>
    let drivers = [];

    function addDriver() {
      const name = document.getElementById('name').value;
      const type = document.getElementById('type').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const price = document.getElementById('price').value;
      const phone = document.getElementById('phone').value;

      if (!name || !from || !to || !price || !phone) {
        alert("⚠️ الرجاء تعبئة جميع البيانات!");
        return;
      }

      const newDriver = { name, type, from, to, price, phone };
      drivers.push(newDriver);
      showDrivers();

      // تنظيف الحقول بعد التسجيل
      document.getElementById('name').value = '';
      document.getElementById('from').value = '';
      document.getElementById('to').value = '';
      document.getElementById('price').value = '';
      document.getElementById('phone').value = '';
    }

    function showDrivers() {
      const list = document.getElementById('driversList');
      list.innerHTML = '';

      drivers.forEach((d, i) => {
        list.innerHTML += `
          <div class="driver-card">
            <h3>${d.name}</h3>
            <p>النوع: ${d.type}</p>
            <p>من: ${d.from} → إلى: ${d.to}</p>
            <p>💰 السعر: ${d.price} ريال</p>
            <p>📞 الهاتف: ${d.phone}</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
