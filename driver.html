<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚛 Waslni | تسجيل الناقل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-shadow: 0 0 15px #FFD700;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 30px #fff36b; }
    }

    input, select, button {
      display: block;
      width: 85%;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-family: inherit;
    }

    input, select {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,215,0,0.3);
    }

    button {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff37c;
      transform: scale(1.05);
    }

    .driver-card {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 85%;
      text-align: left;
      color: white;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255,215,0,0.2);
      transition: 0.3s;
    }

    .driver-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
    }

    .driver-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .lang-switch {
      margin-top: 20px;
    }

    .lang-switch button {
      background: #222;
      color: #FFD700;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .lang-switch button:hover {
      background: #FFD700;
      color: #000;
    }
  </style>
</head>
<body>

  <h1 id="driverTitle">🚛 تسجيل الناقل</h1>

  <input id="name" type="text" placeholder="اسم الناقل">
  <select id="type">
    <option value="خاص">🚗 خاص</option>
    <option value="بضائع">🚚 بضائع</option>
    <option value="جر">🚜 جر سيارات</option>
  </select>
  <input id="from" type="text" placeholder="من المدينة">
  <input id="to" type="text" placeholder="إلى المدينة">
  <input id="price" type="number" placeholder="السعر">
  <input id="phone" type="text" placeholder="رقم الهاتف">
  <input id="photo" type="file" accept="image/*">

  <button onclick="addDriver()">📥 تسجيل الناقل</button>

  <h2 style="margin-top:30px;">📋 الناقلين المسجلين</h2>
  <div id="driversList"></div>

  <div class="lang-switch">
    <button onclick="setLang('ar')">🇸🇦 عربي</button>
    <button onclick="setLang('en')">🇬🇧 English</button>
    <button onclick="setLang('fr')">🇫🇷 Français</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "ضع مفتاح Firebase هنا",
      authDomain: "ضع رابط المشروع هنا",
      databaseURL: "ضع رابط قاعدة البيانات هنا",
      projectId: "ضع معرف المشروع هنا",
      storageBucket: "ضع التخزين هنا",
      messagingSenderId: "ضع المعرف هنا",
      appId: "ضع معرف التطبيق هنا"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function addDriver() {
      const name = document.getElementById("name").value.trim();
      const type = document.getElementById("type").value;
      const from = document.getElementById("from").value.trim();
      const to = document.getElementById("to").value.trim();
      const price = document.getElementById("price").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const photoFile = document.getElementById("photo").files[0];

      if (!name || !from || !to || !price || !phone) {
        alert("⚠️ يرجى تعبئة جميع الحقول");
        return;
      }

      const driverRef = ref(db, "drivers");
      const reader = new FileReader();

      if (photoFile) {
        reader.onload = function(e) {
          const photo = e.target.result;
          const newDriver = { name, type, from, to, price, phone, photo };
          push(driverRef, newDriver);
        };
        reader.readAsDataURL(photoFile);
      } else {
        const newDriver = { name, type, from, to, price, phone };
        push(driverRef, newDriver);
      }

      alert("✅ تم تسجيل الناقل بنجاح!");
      clearFields();
    }

    function clearFields() {
      document.getElementById("name").value = "";
      document.getElementById("from").value = "";
      document.getElementById("to").value = "";
      document.getElementById("price").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("photo").value = "";
    }

    const list = document.getElementById("driversList");
    const driverRef = ref(db, "drivers");

    onValue(driverRef, snapshot => {
      list.innerHTML = "";
      snapshot.forEach(data => {
        const d = data.val();
        list.innerHTML += `
          <div class="driver-card">
            ${d.photo ? `<img src="${d.photo}">` : ""}
            <h3>${d.name}</h3>
            <p>🚚 النوع: ${d.type}</p>
            <p>📍 من: ${d.from} → إلى: ${d.to}</p>
            <p>💰 السعر: ${d.price}</p>
            <p>📞 الهاتف: ${d.phone}</p>
          </div>
        `;
      });
    });
  </script>

  <script src="lang.js"></script>
  <script>
    const lang = localStorage.getItem('lang') || 'ar';
    setLang(lang);
  </script>

</body>
</html>
