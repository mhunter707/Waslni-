<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waslni - وصلني</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    .logo {
      color: #FFD700;
      font-size: 40px;
      margin-top: 100px;
      font-weight: bold;
    }
    .car {
      width: 150px;
      animation: moveCar 3s linear forwards;
      margin-top: 50px;
    }
    @keyframes moveCar {
      from {transform: translateX(-100vw);}
      to {transform: translateX(100vw);}
    }
    .start-btn {
      background: none;
      border: 2px solid #FFD700;
      color: #FFD700;
      font-size: 20px;
      padding: 10px 30px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 40px;
      display: none;
    }
    .lang-switch {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
    }
    .lang-switch button {
      background: none;
      border: none;
      color: #FFD700;
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
    }
    .choice-screen {
      display: none;
      height: 100vh;
      background-color: #121212;
      color: white;
    }
    .choice {
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      transition: 0.3s;
    }
    .choice:hover {
      transform: scale(1.05);
    }
    .user {
      background-color: #1f1f1f;
      color: #FFD700;
    }
    .driver {
      background-color: #FFD700;
      color: black;
    }
    .nav-btns {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
    }
    .nav-btns button {
      background: none;
      border: none;
      color: #FFD700;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div id="splash">
    <h1 class="logo">🚗 وصلني</h1>
    <img src="https://i.imgur.com/gWWA7Hw.png" class="car" alt="car">
    <button class="start-btn" id="startBtn">ابدأ</button>

    <div class="lang-switch">
      <button id="arBtn">🇸🇦 عربي</button>
      <button id="enBtn">🇬🇧 English</button>
    </div>
  </div>

  <!-- شاشة الاختيار -->
  <div id="choiceScreen" class="choice-screen">
    <div class="choice user" onclick="window.location.href='user.html'">📍 باحث</div>
    <div class="choice driver" onclick="window.location.href='driver.html'">🚚 ناقل</div>

    <div class="nav-btns">
      <button onclick="goBack()">رجوع</button>
      <button onclick="next()">التالي</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const splash = document.getElementById('splash');
    const choiceScreen = document.getElementById('choiceScreen');

    // إظهار زر ابدأ بعد 3 ثوانٍ
    setTimeout(() => {
      startBtn.style.display = 'block';
    }, 3000);

    // عند الضغط على زر ابدأ
    startBtn.onclick = () => {
      splash.style.display = 'none';
      choiceScreen.style.display = 'block';
    };

    // زر اللغة
    document.getElementById('arBtn').onclick = () => alert('✅ تم اختيار اللغة العربية');
    document.getElementById('enBtn').onclick = () => alert('✅ English selected');

    // أزرار التنقل
    function goBack() {
      splash.style.display = 'block';
      choiceScreen.style.display = 'none';
    }
    function next() {
      alert('اختر أحد الخيارين للمتابعة');
    }
  </script>

</body>
</html>
