<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waslni App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #000, #bfa14a);
      color: white;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid gold;
    }

    .container {
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      width: 80%;
      background-color: #222;
      color: white;
    }

    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffda6a;
    }

    .driver-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid gold;
      border-radius: 15px;
      padding: 10px;
      margin: 10px 0;
    }

  </style>
</head>
<body>
  <header>🚗 تطبيق وصلني - السائقين</header>
  <div class="container">
    <h2>إضافة سائق جديد</h2>
    <input id="name" type="text" placeholder="اسم السائق">
    <input id="price" type="text" placeholder="سعر النقل">
    <input id="phone" type="text" placeholder="رقم الهاتف">
    <button id="addDriver">إضافة</button>

    <h2>قائمة السائقين</h2>
    <div id="driverList"></div>
  </div>

  <!-- Firebase Setup -->
  <script type="module">
    // استيراد Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // إعداد بيانات مشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyDkJ4Fn5ZKUdN_R9tY2-dE2tSiWYiYR2xg",
      authDomain: "waslni-app1.firebaseapp.com",
      databaseURL: "https://waslni-app1-default-rtdb.firebaseio.com/",
      projectId: "waslni-app1",
      storageBucket: "waslni-app1.firebasestorage.app",
      messagingSenderId: "860519858083",
      appId: "1:860519858083:web:5effa5624b6fe0dbf3a416"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // إضافة سائق جديد
    document.getElementById('addDriver').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const phone = document.getElementById('phone').value;

      if (name && price && phone) {
        push(ref(db, "drivers"), {
          name: name,
          price: price,
          phone: phone
        });

        alert("✅ تم إضافة السائق بنجاح!");
        document.getElementById('name').value = "";
        document.getElementById('price').value = "";
        document.getElementById('phone').value = "";
      } else {
        alert("⚠️ يرجى ملء جميع الحقول!");
      }
    });

    // عرض السائقين المضافين
    const driverList = document.getElementById('driverList');
    onValue(ref(db, "drivers"), (snapshot) => {
      driverList.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const driver = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "driver-card";
        div.innerHTML = `
          <h3>${driver.name}</h3>
          <p>💰 السعر: ${driver.price}</p>
          <p>📞 الهاتف: ${driver.phone}</p>
        `;
        driverList.appendChild(div);
      });
    });
  </script>
</body>
</html>
