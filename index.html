<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waslni - وصلني</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #FFD700;
      font-weight: bold;
    }
    .section {
      margin-top: 20px;
      border: 1px solid #FFD700;
      border-radius: 15px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>🚗 تطبيق Waslni - وصلني</h1>

  <div>
    <button onclick="showUser()">أنا مستخدم</button>
    <button onclick="showDriver()">أنا ناقل</button>
  </div>

  <div id="userSection" class="section" style="display:none;">
    <h3>بحث عن ناقل</h3>
    <button onclick="loadDrivers()">عرض الناقلين المتاحين</button>
    <div id="driversList"></div>
  </div>

  <div id="driverSection" class="section" style="display:none;">
    <h3>تسجيل ناقل جديد</h3>
    <input type="text" id="name" placeholder="اسم الناقل"><br>
    <select id="type">
      <option value="خاص">نقل خاص</option>
      <option value="بضائع">نقل بضائع</option>
      <option value="الاثنين">كلاهما</option>
    </select><br>
    <input type="text" id="area" placeholder="منطقة النقل"><br>
    <input type="text" id="phone" placeholder="رقم الهاتف"><br>
    <input type="number" id="price" placeholder="السعر بالعملة المحلية"><br>
    <button onclick="saveDriver()">حفظ البيانات</button>
  </div>

  <script>
    // 🔹 قاعدة بيانات JSON مؤقتة
    const binUrl = "https://www.jsonkeeper.com/b/GLDC2";

    function showUser() {
      document.getElementById("userSection").style.display = "block";
      document.getElementById("driverSection").style.display = "none";
    }
    function showDriver() {
      document.getElementById("driverSection").style.display = "block";
      document.getElementById("userSection").style.display = "none";
    }

    async function loadDrivers() {
      const res = await fetch(binUrl);
      const data = await res.json();
      let list = "<h4>الناقلين المتاحين:</h4>";
      data.forEach(d => {
        list += `<p>🚘 <b>${d.name}</b> (${d.type}) - ${d.area}<br>💰 السعر: ${d.price}<br>📞 ${d.phone}</p><hr>`;
      });
      document.getElementById("driversList").innerHTML = list;
    }

    async function saveDriver() {
      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const area = document.getElementById("area").value;
      const phone = document.getElementById("phone").value;
      const price = document.getElementById("price").value;

      if(!name || !area || !phone || !price) {
        alert("الرجاء ملء جميع الحقول");
        return;
      }

      const res = await fetch(binUrl);
      const oldData = await res.json();
      oldData.push({name, type, area, phone, price});

      alert("✅ تم حفظ بياناتك (سيتم ربط الحفظ لاحقًا بـ Firebase).");
    }
  </script>

  <!-- 🔹 نظام الدردشة المتصل بـ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://waslnichat-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // إنشاء واجهة الدردشة
    document.body.innerHTML += `
      <div id="chatBox" style="background:#222; padding:15px; border-radius:15px; margin-top:20px;">
        <h3 style="color:white;">💬 دردشة مباشرة</h3>
        <div id="messages" style="height:200px; overflow:auto; background:#333; padding:10px; border-radius:10px; color:white;"></div>
        <input id="msgInput" placeholder="اكتب رسالتك..." style="width:70%; padding:8px; border:none; border-radius:10px;">
        <button id="sendBtn" style="padding:8px; background:#FFD700; border:none; border-radius:10px;">إرسال</button>
      </div>
    `;

    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const chatRef = ref(db, "messages");

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (text) {
        push(chatRef, { text });
        msgInput.value = "";
      }
    };

    onValue(chatRef, (snapshot) => {
      messages.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val().text;
        messages.innerHTML += `<p>🗨️ ${msg}</p>`;
      });
    });
  </script>

</body>
</html>
