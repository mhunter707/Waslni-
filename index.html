<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>وصلني - Waslni</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #000000, #111);
      color: #FFD700;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .logo {
      font-size: 45px;
      margin-top: 80px;
      font-weight: bold;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700; }
      to { text-shadow: 0 0 20px #ffea00; }
    }

    .car {
      width: 180px;
      margin: 50px auto;
      animation: moveCar 3s linear infinite alternate;
    }

    @keyframes moveCar {
      from { transform: translateX(-40px); }
      to { transform: translateX(40px); }
    }

    button {
      border: none;
      border-radius: 30px;
      font-size: 20px;
      padding: 12px 30px;
      cursor: pointer;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      margin: 10px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #fff15a;
    }

    .lang-switch {
      position: fixed;
      bottom: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .user-counter {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #FFD700;
    }

    .counter-number {
      font-weight: bold;
      animation: colorShift 3s infinite alternate;
    }

    @keyframes colorShift {
      from { color: #FFD700; }
      to { color: #ffffff; }
    }

    /* تأثير الوميض */
    .sparkle {
      display: inline-block;
      margin-left: 8px;
      color: #FFD700;
      font-size: 22px;
      animation: sparkle 0.5s ease-in-out infinite alternate;
    }

    @keyframes sparkle {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    .sparkle-hide {
      display: none;
    }
  </style>
</head>
<body>

  <h1 class="logo" id="title">🚗 وصلني</h1>
  <img src="https://i.imgur.com/gWWA7Hw.png" class="car" alt="car">

  <button id="startBtn">ابدأ</button>

  <div class="lang-switch">
    <button onclick="setLang('ar')">🇸🇦 عربي</button>
    <button onclick="setLang('en')">🇬🇧 English</button>
    <button onclick="setLang('fr')">🇫🇷 Français</button>
  </div>

  <!-- عداد المستخدمين -->
  <div class="user-counter">
    👥 عدد مستخدمي وصلني: 
    <span class="counter-number" id="userCount">0</span>
    <span id="sparkle" class="sparkle-hide">✨</span>
  </div>

  <audio id="rewardSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_eb2d437fa3.mp3?filename=correct-2-46134.mp3"></audio>

  <script src="lang.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkJ4Fn5ZKUdN_R9tY2-dE2tSiWYiYR2xg",
      authDomain: "waslni-app1.firebaseapp.com",
      projectId: "waslni-app1",
      storageBucket: "waslni-app1.firebasestorage.app",
      messagingSenderId: "860519858083",
      appId: "1:860519858083:web:5effa5624b6fe0dbf3a416",
      databaseURL: "https://waslni-app1-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let lastCount = 0;

    async function updateUserCount() {
      try {
        const snapshot = await get(ref(db, "usersCount"));
        if (snapshot.exists()) {
          const newCount = snapshot.val();
          const userCountEl = document.getElementById("userCount");
          const sparkle = document.getElementById("sparkle");

          userCountEl.textContent = newCount;

          // عند زيادة 100 مستخدم
          if (Math.floor(newCount / 100) > Math.floor(lastCount / 100)) {
            document.getElementById("rewardSound").play();
            sparkle.classList.remove("sparkle-hide");

            setTimeout(() => {
              sparkle.classList.add("sparkle-hide");
            }, 2000);
          }

          lastCount = newCount;
        }
      } catch (error) {
        console.error("خطأ في جلب عدد المستخدمين:", error);
      }
    }

    updateUserCount();
    setInterval(updateUserCount, 10000);

    document.getElementById("startBtn").onclick = () => {
      window.location.href = "role.html";
    };

    const lang = localStorage.getItem('lang') || 'ar';
    setLang(lang);
  </script>

  <script src="auth.js" type="module"></script>
</body>
</html>
