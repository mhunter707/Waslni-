<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waslni - اختيار الدور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #FFD700;
      text-align: center;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 60px; }
    .choice {
      width: 80%;
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 22px;
    }
    .choice:hover {
      transform: scale(1.05);
    }
    .driver {
      background-color: #FFD700;
      color: #000;
    }
    .user {
      background-color: #1f1f1f;
      border: 2px solid #FFD700;
      color: #FFD700;
    }
  </style>
</head>
<body>

  <h1 id="selectRole">اختر دورك</h1>

  <div class="choice user" onclick="window.location.href='user.html'">📍 باحث عن نقل</div>
  <div class="choice driver" onclick="window.location.href='driver.html'">🚚 ناقل</div>

  <script src="lang.js"></script>
  <script>
    const lang = localStorage.getItem('lang') || 'ar';
    setLang(lang);
  </script>

</body>
</html>
