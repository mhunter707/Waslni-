<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waslni - اختر دورك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #000, #111);
      color: #FFD700;
      font-family: "Cairo", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    .header {
      margin-top: 60px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 0 0 20px #FFD700;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #FFD700; }
      100% { text-shadow: 0 0 30px #ffec70; }
    }

    .role-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .role {
      width: 150px;
      height: 150px;
      background: #1a1a1a;
      border-radius: 20px;
      border: 2px solid #FFD700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #FFD700;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    .role:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      background: #222;
    }

    .role img {
      width: 60px;
      margin-bottom: 10px;
    }

    select, button {
      width: 85%;
      margin: 15px auto;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      display: block;
    }

    select {
      background: #1a1a1a;
      color: #FFD700;
      border: 2px solid #FFD700;
      text-align: center;
    }

    button {
      background: linear-gradient(90deg, #FFD700, #ffec70);
      color: black;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    button:hover {
      transform: scale(1.05);
    }

    .footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1 class="header" id="selectRole">اختر دورك</h1>

  <div class="role-container">
    <div class="role" onclick="selectRole('driver')">
      <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="driver">
      <span>🚛 ناقل</span>
    </div>
    <div class="role" onclick="selectRole('user')">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="user">
      <span>🚗 مستخدم</span>
    </div>
  </div>

  <select id="country">
    <option value="">🌍 اختر الدولة</option>
    <option>ليبيا</option>
    <option>مصر</option>
    <option>السعودية</option>
    <option>الإمارات</option>
    <option>المغرب</option>
    <option>تونس</option>
    <option>الأردن</option>
    <option>الكويت</option>
  </select>

  <button onclick="goNext()">التالي ➜</button>

  <div class="footer">© 2025 Waslni App - جميع الحقوق محفوظة</div>

  <script>
    let selectedRole = null;

    function selectRole(role) {
      selectedRole = role;
      const sound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9a0e1b7a0.mp3");
      sound.play();
      document.querySelectorAll('.role').forEach(el => el.style.border = "2px solid #FFD70055");
      event.currentTarget.style.border = "3px solid #FFD700";
      event.currentTarget.style.boxShadow = "0 0 25px #FFD700";
    }

    function goNext() {
      const country = document.getElementById("country").value;
      if (!selectedRole || !country) {
        alert("⚠️ الرجاء اختيار الدور والدولة أولاً!");
        return;
      }
      localStorage.setItem("role", selectedRole);
      localStorage.setItem("country", country);
      if (selectedRole === "driver") {
        window.location.href = "driver.html";
      } else {
        window.location.href = "user.html";
      }
    }
  </script>

</body>
</html>
